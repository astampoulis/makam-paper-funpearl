box: ablu/ubuntu-texlive-full

dev:
  steps:
    - install-packages:
        packages: inotify-tools pandoc
    - internal/watch:
        code: make watch

build:
  steps:
    - install-packages:
        packages: git inotify-tools pandoc
    - script:
        name: Clone submodules
        code: git submodule update --init --recursive
    - script:
        name: Build everything
        code: make
