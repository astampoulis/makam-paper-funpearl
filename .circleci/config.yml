version: 2
jobs:
  test:
    docker:
      - image: node:9.4.0
    steps:
      - checkout
      - run: npm install -g makam
      - run: make test
  build:
    docker: &base-image
      - image: ablu/ubuntu-texlive-full
    steps:
      - checkout
      - run:
          name: Install packages
          command: |
            apt-get install -y pandoc
      - run:
          name: Build everything
          command: make
      - store_artifacts:
          path: main.pdf

workflows:
  version: 2
  test-and-build:
    jobs:
      - test
      - build
